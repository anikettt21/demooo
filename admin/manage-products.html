<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage-products.html" class="active">Products</a></li>
            <li><a href="add-product.html">Add Product</a></li>
            <li><a href="manage-orders.html">Orders</a></li>
        </ul>
        <ul class="sidebar-logout">
            <li><a href="#" id="admin-logout">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="admin-header">
            <h3>Manage Products</h3>
            <a href="add-product.html" class="btn">Add New Product</a>
        </header>

        <div class="content-padding">
            <table class="admin-table" id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows rendered by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

</html>

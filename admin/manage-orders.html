<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-body">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage-products.html">Products</a></li>
            <li><a href="add-product.html">Add Product</a></li>
            <li><a href="manage-orders.html" class="active">Orders</a></li>
        </ul>
        <ul class="sidebar-logout">
            <li><a href="#" id="admin-logout">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="admin-header">
            <h3>Manage Orders</h3>
        </header>

        <div class="content-padding">
            <table class="admin-table" id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows rendered by JS -->
                </tbody>
            </table>
        </div>

        <!-- Order Items Modal -->
        <div id="order-modal" class="modal"
            style="display:none; position:fixed; z-index:1001; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.5);">
            <div class="modal-content"
                style="background-color:#fefefe; margin:15% auto; padding:20px; border:1px solid #888; width:50%; border-radius:8px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h3>Order Items</h3>
                    <span onclick="document.getElementById('order-modal').style.display='none'"
                        style="color:#aaa; float:right; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span>
                </div>
                <div id="modal-items-list"></div>
            </div>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Computer Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Computer Hub" style="height: 40px; display: block;">
                Computer Hub
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li id="auth-links"></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <h2 class="form-title">My Profile</h2>

            <form id="profile-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email (Read only)</label>
                    <input type="email" id="email" readonly style="background:#f1f1f1; cursor:not-allowed;">
                </div>
                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea id="address" rows="3" placeholder="Enter your delivery address..."></textarea>
                </div>
                <div class="form-group">
                    <label>New Password (Leave blank to keep same)</label>
                    <input type="password" id="password" placeholder="********">
                </div>

                <button type="submit" class="btn" style="width: 100%;">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;
            document.getElementById('address').value = user.address || '';

            document.getElementById('profile-form').addEventListener('submit', (e) => {
                e.preventDefault();

                const updates = {
                    email: user.email, // Key
                    name: document.getElementById('name').value,
                    address: document.getElementById('address').value
                };

                const newPass = document.getElementById('password').value;
                if (newPass) updates.password = newPass;

                if (updateUserProfile(updates)) {
                    showToast('Profile updated!', 'success');
                } else {
                    showToast('Update failed.', 'error');
                }
            });
        });
    </script>
</body>

</html>

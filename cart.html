<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Computer Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Computer Hub" style="height: 40px; display: block;">
                Computer Hub
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html" id="cart-link">Cart (0)</a></li>
                    <li id="auth-links"></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="padding: 40px 0;">
        <h2>Your Cart</h2>

        <table class="cart-table" id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS Renders Rows -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Cart Total</h3>
            <div style="font-size: 2rem; color: var(--primary-color); margin: 20px 0;" id="cart-total">$0.00</div>
            <button id="checkout-btn" class="btn" style="width: 100%;">Proceed to Checkout</button>
            <p style="margin-top: 10px; font-size: 0.8rem; text-align: center; color: grey;">Payment Method: Cash on
                Delivery</p>
        </div>

    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
